<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studious</title>
</head>
<body>
    <header></header>

    <main>
        <form action="/v1/Payment/makePayment" method="POST">
            
            <label for="firstName">firstName</label> <input type="text" name="firstName" required><br>
            
            <label for="lastName">lastName</label> <input type="text" name="lastName" required><br>

            <label for="email">email</label> <input type="email" name="Email" required><br>

            <select name="currency">
                <option value="USD">USD</option>
                <option value="NGN">NGN</option>
                <option value="ZAR">ZAR</option>
                <option value="GHS">GHS</option>
            </select>
            
           <label for="amount">Amount</label> <input type="text" name="Amount" required><br>

           <label for="paymentType">paymentType</label> 
           <select name="paymentType">
                <option value="flutterwave">flutterwave</option>
                <option value="paypal">paypal</option>
                <option value="paystack">paystack</option>
                <option value="stripe">stripe</option>
                <option value="Remita">Remita</option>
           </select><br>
           <input type="submit", value="Submit">

        </form>
    </main>

    <footer></footer>
</body>
</html>
